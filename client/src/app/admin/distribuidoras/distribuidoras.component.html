<div class="main-content">

  <button md-raised-button (click)="openDialog()">DIALOG</button>

  <div class="card">
    <div class="card-header" data-background-color="primary">
      <h4 class="title">Lista de Distribuidores</h4>
    </div>
    <div class="card-content table-responsive">
      <ngx-datatable [selectionType]="'single'" class="material" [rows]="this.empresas" [columnMode]="'force'" [headerHeight]="30" [footerHeight]="50" [rowHeight]="52"
        [limit]="2" [messages]='messages'>
        <ngx-datatable-column name="Name">
          <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
            <span (click)="sort()" class="text-primary">Nome</span>
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value | titlecase}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Contato">
          <ng-template let-column="column" ngx-datatable-header-template>
            <span class="text-primary">{{column.name}}</span>
          </ng-template>
          <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
            {{value.name | titlecase}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Ações">
          <ng-template let-column="column" ngx-datatable-header-template>
            <span class="text-primary"> {{column.name}} </span>
          </ng-template>
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <span class="td-actions text-right">
                  <button type="button" rel="tooltip" title="Editar" style="margin:0;padding: 0;" class="btn btn-primary btn-simple btn-xs">
                                            <i class="material-icons">edit</i>
                                        </button>
                  <button type="button" rel="tooltip" title="Excluir" style="margin:0;padding: 0;" class="btn btn-danger btn-simple btn-xs">
                                            <i class="material-icons">delete</i>
                                        </button>
                </span>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>
    </div>
  </div>
</div>
