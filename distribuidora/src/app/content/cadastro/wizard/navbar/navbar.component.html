<div class="board-inner" id="status-buttons">
  <ul class="nav nav-tabs" id="myTab">
    <!-- circular user icon -->
    <li>
      <a routerLinkActive="active" [routerLink]="['/cadastro/personal']" data-background-color="primary" data-toggle="tab" title="personal">
        <span class="round-tabs one">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
      </a>
    </li>

    <!-- circular tasks icon -->
    <li>
      <a routerLinkActive="active" [routerLink]="['/cadastro/work']" data-toggle="tab" title="work">
        <span class="round-tabs two">
                    <i class="glyphicon glyphicon-tasks"></i>
                </span>
      </a>
    </li>

    <!-- circular home icon -->
    <li>
      <a routerLinkActive="active" [routerLink]="['/cadastro/address']" data-toggle="tab" title="address">
        <span class="round-tabs three">
                    <i class="glyphicon glyphicon-home"></i>
                </span>
      </a>
    </li>

    <!-- circular ok icon -->
    <li>
      <a routerLinkActive="active" [routerLink]="['/cadastro/result']" data-toggle="tab" title="completed">
        <span class="round-tabs four">
                    <i class="glyphicon glyphicon-ok"></i>
                </span>
      </a>
    </li>
    <div class="liner"></div>
  </ul>
  <div class="clearfix"></div>
</div>
